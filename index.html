<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="shortcut icon" href="/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="text-center">
        Tiger Tetris
      </h1>
    </header>
    <div class="main">
      <div class="block">
        <div class="tetris-wrap">
          <div id="tetris-field"></div>
        </div>
      </div>
      <div class="block text-field">
        <button class="default-button">Play</button>
        <ul class="rule" id="awesome">
          <li>Нажимай "Play" для начала игры</li>
          <li>Управляй элементами при помощи Left Arrow и Right Arrow</li>
          <li>Собери три элемента в ряд, и они исчезнут</li>
          <li>За каждый собранный ряд ты получишь 10 очков</li>
        </ul>
        <div class="score-field text-center">0</div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
